<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app2">
    <span v-bind:title="message">
        查看动态绑定信息
    </span>
</div>

<script>
    var app2 = new Vue({
        el: '#app2',
        data: {
            message: '页面加载于'+new Date().toLocaleString(())
        }
    })
</script>
</body>
</html>
