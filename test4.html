<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app4">
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
</div>
<script>
    var app4=new Vue({
        el:'#app4',
        data:{
            todos:[
                {text:'学习JavaScript'},
                {text:'学习Vue'},
                {text:'整个牛项目'}
            ]
        }
    })
</script>
</body>
</html>
