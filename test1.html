<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
<div id="app1">
    {{ message }}
</div>

<script>
    var app1 = new Vue({
        el: '#app1',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
</body>
</html>
